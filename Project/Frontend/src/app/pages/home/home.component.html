<div class="px-4 py-5 my-5 text-center">
  <h1 class="display-5 fw-bold">Puppy world NFT Gallery</h1>
  <style>
    .text {
      font-size: 20px;
      padding-left: 20px;
    }

    img:hover {
      animation: shake 0.5s;
      animation-iteration-count: infinite;
    }

    @keyframes shake {
      0% {
        transform: translate(1px, 1px) rotate(0deg);
      }

      10% {
        transform: translate(-1px, -2px) rotate(-1deg);
      }

      20% {
        transform: translate(-3px, 0px) rotate(1deg);
      }

      30% {
        transform: translate(3px, 2px) rotate(0deg);
      }

      40% {
        transform: translate(1px, -1px) rotate(1deg);
      }

      50% {
        transform: translate(-1px, 2px) rotate(-1deg);
      }

      60% {
        transform: translate(-3px, 1px) rotate(0deg);
      }

      70% {
        transform: translate(3px, 1px) rotate(-1deg);
      }

      80% {
        transform: translate(-1px, -1px) rotate(1deg);
      }

      90% {
        transform: translate(1px, 2px) rotate(0deg);
      }

      100% {
        transform: translate(1px, -2px) rotate(-1deg);
      }
    }
  </style>
  <div class="col-lg-6 mx-auto">
    <div class="list-group-item" *ngFor="let item of pageContents">
      <div class="text">
        <p class="mb-0 text-start">Name: {{item.puppyName}}</p>
        <p class="mb-0 text-start">Class: {{item.class}}</p>
        <p class="mb-0 text-start">Type: {{item.type}}</p>
        <p class="mb-0 text-start">Description: {{item.description}}</p>
        <p class="mb-0 text-start">Score: {{item.score}}</p>
      </div>
      <div class="text">
        <img src="https://ipfs.io/ipfs/{{item.ipfsPath}}" class="img-responsive" alt="Image">
      </div>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <button type="button" class="btn btn-primary btn-lg px-4 gap-3" (click)="purchaseToken()">Purchase PW
          NFT</button>
      </div>
    </div>
    <div class="col-lg-6 mx-auto mt-5">
      <button type="button" class="btn btn-primary btn-lg" routerLink="dashboard">Connect wallet</button>
    </div>
  </div>
