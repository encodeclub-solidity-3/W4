<div class="px-4 py-5 my-5 text-center">
  <h1 class="display-5 fw-bold">Centered hero</h1>
  <style>
    div.container {
      display:inline-block;
    }

    p {
      text-align:center;
    }
  </style>
  <div class="col-lg-6 mx-auto">
    <p class="lead mb-4">Example text here</p>
    <div class="list-group" *ngFor="let item of pageContents">
      <div class="list-group-item py-3" aria-current="true">
        <div>
          <p class="mb-0 text-start">{{item.puppyName}}</p>
          <p class="mb-0 text-start">{{item.class}}</p>
          <p class="mb-0 text-start">{{item.type}}</p>
          <img src="http://localhost:3000/file/{{item.fileId}}">
        </div>
      </div>
    </div>
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
      <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Purchase</button>
      <button type="button" class="btn btn-outline-secondary btn-lg px-4">Contact us</button>
    </div>
  </div>
  <div class="col-lg-6 mx-auto mt-5">
    <button type="button" class="btn btn-primary btn-lg" routerLink="dashboard">Connect wallet</button>
  </div>
</div>
